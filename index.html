<!doctype html>
<html>
<head>
	<title>
		Coen
	</title>
	<link rel="stylesheet" type="text/css" href="css/canvas.css">
</head>
<style>
	html, body {
		width:  100%;
		height: 100%;
		margin: 0px;
	}
</style>
<body>
	<canvas id="canvas"></canvas>

	<script src="lib/easeljs/lib/easeljs-NEXT.combined.js"></script>
	
	<script src="lib/coen/component.js"></script>

	<script src="lib/coen/types/vector.js"></script>
	<script src="lib/coen/types/position.js"></script>
	<script src="lib/coen/types/circle.js"></script>
	<script src="lib/coen/types/rectangle.js"></script>

	<script src="lib/coen/components/events.js"></script>
	<script src="lib/coen/components/momentum.js"></script>
	<script src="lib/coen/components/tick_counter.js"></script>
	<script src="lib/coen/components/ticker.js"></script>
	<script src="lib/coen/components/gravity.js"></script>
	<script src="lib/coen/components/air_gravity.js"></script>
	<script src="lib/coen/components/collision.js"></script>
	<script src="lib/coen/components/circle_collision.js"></script>
	<script src="lib/coen/components/rectangle_collision.js"></script>

	<script src="lib/coen/representations/html/html_graphic_handler.js"></script>
	<script src="lib/coen/representations/html/entity_html.js"></script>

	<script src="js/entities/player.js"></script>
	<script src="js/entities/ground.js"></script>
	<script src="js/entities/crosshair.js"></script>
	<script src="js/input/wasd.js"></script>
	<script src="js/input/follow_mouse.js"></script>
	<script src="js/init.js"></script>

	<script>
		"use strict";
		var ticker = window.coen.ticker();
		var graphic_handler = window.coen.easel_graphic_handler(document.getElementById("canvas"), ticker);
		ticker.fps = 60;
		ticker.start();

		window.game.init(graphic_handler.get_stage(), graphic_handler, ticker);
	</script>
</body>
